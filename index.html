<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>What To-Do</h1>
    <form>
      <input type="text" size="27" placeholder="Введіть завдання" />
      <button class="main-button" type="submit">Додати</button>
    </form>
    <ul>
      <p id="taskText" class="main-paragraph">Список завдань:</p>
      <p class="main-paragraph">Обрані завдання:</p>
    </ul>
    <div id="taskBlock">
      <p id="emptyParagraph" class="empty-list">
        Упс... Список завдань порожній
      </p>
      <ul id="taskList" class="task-list"></ul>
    </div>
    <div id="favoriteBlock">
      <p id="emptyFavParagraph" class="empty-list">Немає обраних завдань</p>
      <ul id="favoriteList" class="task-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
